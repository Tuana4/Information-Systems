<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Noise</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .poster-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .poster, .poster-subtracted {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: opacity 0.5s;
        }
        .poster-subtracted {
            opacity: 0;
        }
        #video-container {
            display: none;
            margin-top: 20px;
        }
