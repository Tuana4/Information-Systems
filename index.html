<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST IN THE NOISE</title>
    <!-- Link to Typekit (Adobe Fonts) -->
    <link rel="stylesheet" href="https://use.typekit.net/bpe6wip.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'New Astro', Arial, sans-serif; /* Apply New Astro font here */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .title {
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'New Astro', Arial, sans-serif; /* Apply to title as well */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
        }
        .poster {
            width: 40%;
            max-width: 450px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, filter 0.3s;
        }
        .poster:active, .poster:hover {
            transform: scale(1.05);
            filter: contrast(1.2) brightness(1.1);
        }
        .video {
            width: 40%;
            max-width: 450px;
            height: auto;
        }
        .video-square {
            aspect-ratio: 1 / 1;
        }
        .restart {
            margin-top: 30px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            font-family: 'New Astro', Arial, sans-serif;
            text-decoration: underline;
            text-transform: uppercase;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .poster, .video {
                width: 80%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">CLICK TO SUBTRACT WORDS FROM EACH POSTER</h1>
    <audio id="clickSound" src="click-sound.mp3"></audio>
    <div class="container">
        <img src="Untitled-4-2.png" class="poster" id="poster1" data-newsrc="22q2-1.png" data-video="Automatic 2.MP4">
        <img src="Untitled-7-2.png" class="poster" id="poster2" data-newsrc="22-1.png" data-video="Automatic.mp4">
        <img src="Untitled-9.png" class="poster" id="poster3" data-newsrc="2nd-1.png" data-video="Automatic 3.MP4">
    </div>
    <button class="restart" onclick="location.reload()">START OVER</button>
    
    <script>
        const clickSound = document.getElementById("clickSound");
        let animationCount = 0;
        
        document.querySelectorAll('.poster').forEach(img => {
            img.addEventListener('click', function() {
                clickSound.play();
                
                if (!this.dataset.stage) {
                    this.dataset.stage = "1";
                }
                if (this.dataset.stage === "1") {
                    this.src = this.dataset.newsrc;
                    this.dataset.stage = "2";
                    document.querySelector('.title').textContent = "CLICK EACH POSTER TO ANIMATE IT WITH SOUND";
                } else if (this.dataset.stage === "2") {
                    let video = document.createElement("video");
                    video.src = this.dataset.video;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = false;
                    video.classList.add("video");
                    
                    if (this.dataset.video === "Automatic.MP4") {
                        video.classList.add("video-square");
                    }
                    
                    this.replaceWith(video);
                    animationCount++;
                    if (animationCount === 3) {
                        document.querySelector('.restart').style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
