<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Noise</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
        }
        .poster {
            width: 35%; /* Slightly larger to be closer to A4 */
            max-width: 420px; /* Ensures consistent size on larger screens */
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .poster:active, .poster:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .poster {
                width: 80%; /* Adjust for mobile screens */
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>Click any image to transform</h1>
    <div class="container">
        <img src="Untitled-4-2.png" class="poster" id="poster1" data-newsrc="22q2-1.png">
        <img src="Untitled-7-2.png" class="poster" id="poster2" data-newsrc="22-1.png">
        <img src="Untitled-9.png" class="poster" id="poster3" data-newsrc="2nd-1.png">
    </div>
    
    <script>
        document.querySelectorAll('.poster').forEach(img => {
            img.addEventListener('click', function() {
                if (!this.dataset.stage) {
                    this.dataset.stage = "1";
                }
                if (this.dataset.stage === "1") {
                    this.src = this.dataset.newsrc;
                    this.dataset.stage = "2";
                }
            });
        });
    </script>
</body>
</html>
